<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNPJ Validator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📋</text></svg>">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #2980b9;
            --accent: #eaf6fb;
            --field1: #f4f9fd;
            --field2: #fdf7f4;
            --field3: #f7fdf4;
            --field4: #f9f4fd;
            --field5: #fdf4f7;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .app-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 750px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            color: #7f8c8d;
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
        }

        .input-section {
            margin-bottom: 2.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(41, 128, 185, 0.2);
            border-radius: 12px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            letter-spacing: 1px;
        }

        input[type="text"]:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .results-section {
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-title::before {
            content: "✓";
            font-size: 1.2rem;
        }

        .breakdown-title::before {
            content: "📊";
            font-size: 1.2rem;
        }

        .badge {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .valid-badge { 
            background: linear-gradient(135deg, #a8edea, #fed6e3); 
            color: #2d5a27; 
        }
        
        .error-badge { 
            background: linear-gradient(135deg, #ffeaa7, #fab1a0); 
            color: #c0392b; 
        }

        .error-list {
            color: #c0392b;
            margin: 1rem 0 0 0;
            padding-left: 1.5rem;
            font-weight: 500;
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .breakdown-field {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .breakdown-field:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .breakdown-field:nth-child(1) { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .breakdown-field:nth-child(2) { background: linear-gradient(135deg, #ffeaa7, #fab1a0); }
        .breakdown-field:nth-child(3) { background: linear-gradient(135deg, #81ecec, #74b9ff); }
        .breakdown-field:nth-child(4) { background: linear-gradient(135deg, #fd79a8, #fdcb6e); }
        .breakdown-field:nth-child(5) { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }

        .breakdown-label {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.8);
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            word-break: break-all;
        }

        .app-footer {
            text-align: center;
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .app-container {
                padding: 1.5rem;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .breakdown-grid {
                grid-template-columns: 1fr;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
        }

        /* Keyboard shortcuts hint */
        .shortcuts {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .shortcuts:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">CNPJ Validator</h1>
            <p class="app-subtitle">CNPJ validation and check digit generator</p>
        </div>
        
        <div class="input-section">
            <label class="input-label" for="cnpjInput">Enter CNPJ Number</label>
            <input type="text" id="cnpjInput" placeholder="XX.XXX.XXX/XXXX-XX or unformatted" autocomplete="off" spellcheck="false">
            <div class="button-group">
                <button class="btn btn-primary" onclick="handleGenerate()">
                    🔢 Generate Check Digits
                </button>
                <button class="btn btn-secondary" onclick="handleValidate()">
                    ✅ Validate CNPJ
                </button>
            </div>
        </div>

        <div class="results-section">
            <div class="result-card" id="validationResult">
                <div class="result-title">Validation Results</div>
                <div id="resultMessage"></div>
                <div id="errorList" class="error-list"></div>
            </div>

            <div class="result-card">
                <div class="result-title breakdown-title">CNPJ Breakdown</div>
                <div class="breakdown-grid">
                    <div class="breakdown-field">
                        <div class="breakdown-label">Formatted</div>
                        <div class="breakdown-value" id="formattedCnpj">-</div>
                    </div>
                    <div class="breakdown-field">
                        <div class="breakdown-label">Unformatted</div>
                        <div class="breakdown-value" id="unformattedCnpj">-</div>
                    </div>
                    <div class="breakdown-field">
                        <div class="breakdown-label">Root Number</div>
                        <div class="breakdown-value" id="rootNumber">-</div>
                    </div>
                    <div class="breakdown-field">
                        <div class="breakdown-label">Branch</div>
                        <div class="breakdown-value" id="branchNumber">-</div>
                    </div>
                    <div class="breakdown-field">
                        <div class="breakdown-label">Check Digits</div>
                        <div class="breakdown-value" id="checkDigits">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-footer">
            <p>CNPJ Validator App • Press Ctrl+G to generate • Ctrl+V to validate</p>
        </div>
    </div>

    <div class="shortcuts">
        <strong>Shortcuts:</strong><br>
        Ctrl+G - Generate<br>
        Ctrl+V - Validate<br>
        Ctrl+R - Clear
    </div>

    <script>
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'g':
                        e.preventDefault();
                        handleGenerate();
                        break;
                    case 'v':
                        e.preventDefault();
                        handleValidate();
                        break;
                    case 'r':
                        e.preventDefault();
                        clearAll();
                        break;
                }
            }
        });

        // Auto-focus input on load
        window.addEventListener('load', function() {
            document.getElementById('cnpjInput').focus();
        });

        // Real-time input processing
        document.getElementById('cnpjInput').addEventListener('input', function() {
            const cleaned = cleanCNPJ(this.value.trim().toUpperCase());
            updateDisplayFields(cleaned);
            clearValidation();
        });

        // Auto-format input as user types
        document.getElementById('cnpjInput').addEventListener('input', function(e) {
            const value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                e.target.value = formatCNPJInput(value);
            }
        });

        function formatCNPJInput(value) {
            if (value.length <= 2) return value;
            if (value.length <= 5) return value.slice(0, 2) + '.' + value.slice(2);
            if (value.length <= 8) return value.slice(0, 2) + '.' + value.slice(2, 5) + '.' + value.slice(5);
            if (value.length <= 12) return value.slice(0, 2) + '.' + value.slice(2, 5) + '.' + value.slice(5, 8) + '/' + value.slice(8);
            return value.slice(0, 2) + '.' + value.slice(2, 5) + '.' + value.slice(5, 8) + '/' + value.slice(8, 12) + '-' + value.slice(12);
        }

        function handleGenerate() {
            const input = document.getElementById('cnpjInput').value.trim().toUpperCase();
            const cleaned = cleanCNPJ(input);

            if (cleaned.length !== 12) {
                showResult('Enter exactly 12 characters to generate check digits.', false);
                updateDisplayFields(cleaned);
                return;
            }

            if (!/^[0-9A-Z]+$/.test(cleaned)) {
                showResult('Contains invalid characters (only 0-9 and A-Z allowed).', false);
                updateDisplayFields(cleaned);
                return;
            }

            const checkDigits = generateCheckDigits(cleaned);
            const fullCnpj = cleaned + checkDigits;
            updateDisplayFields(fullCnpj);
            
            // Update input field with generated CNPJ
            document.getElementById('cnpjInput').value = formatCNPJ(fullCnpj);
            
            showResult(`Check digits generated: <strong>${checkDigits}</strong>`, true);
        }

        function handleValidate() {
            const input = document.getElementById('cnpjInput').value.trim().toUpperCase();
            const cleaned = cleanCNPJ(input);

            updateDisplayFields(cleaned);

            if (cleaned.length !== 14) {
                showResult('CNPJ must be exactly 14 characters.', false);
                return;
            }

            const validation = validateCNPJ(cleaned);

            if (validation.isValid) {
                showResult('CNPJ is valid! ✨', true);
            } else {
                showResult('CNPJ is invalid ❌', false, validation.errors);
            }
        }

        function clearAll() {
            document.getElementById('cnpjInput').value = '';
            updateDisplayFields('');
            clearValidation();
            document.getElementById('cnpjInput').focus();
        }

        function cleanCNPJ(cnpj) {
            return cnpj.replace(/[\.\/\- ]/g, '');
        }

        function formatCNPJ(cnpj) {
            if (cnpj.length !== 14) return cnpj;
            return `${cnpj.slice(0, 2)}.${cnpj.slice(2, 5)}.${cnpj.slice(5, 8)}/${cnpj.slice(8, 12)}-${cnpj.slice(12)}`;
        }

        function generateCheckDigits(first12) {
            const weights1 = [5,4,3,2,9,8,7,6,5,4,3,2];
            const weights2 = [6,5,4,3,2,9,8,7,6,5,4,3,2];

            const firstDigits = convertToNumericArray(first12);
            const firstSum = firstDigits.reduce((acc, val, i) => acc + (val * weights1[i]), 0);
            const firstCheck = calculateCheckDigit(firstSum);

            const secondSum = [...firstDigits, firstCheck].reduce((acc, val, i) => acc + (val * weights2[i]), 0);
            const secondCheck = calculateCheckDigit(secondSum);

            return `${firstCheck}${secondCheck}`;
        }

        function calculateCheckDigit(sum) {
            const remainder = sum % 11;
            return remainder < 2 ? 0 : 11 - remainder;
        }

        function validateCNPJ(cnpj) {
            const result = { isValid: true, errors: [] };

            if (cnpj.length !== 14) {
                result.errors.push('Invalid length - must be 14 characters.');
            }

            if (!/^[0-9A-Z]+$/.test(cnpj)) {
                result.errors.push('Contains invalid characters (only 0-9 and A-Z allowed).');
            }

            if (new Set(cnpj).size === 1 && cnpj.length === 14) {
                result.errors.push('All characters are identical.');
            }

            if (result.errors.length === 0) {
                const actualCheckDigits = cnpj.slice(-2);
                const expectedCheckDigits = generateCheckDigits(cnpj.slice(0, 12));

                if (actualCheckDigits !== expectedCheckDigits) {
                    result.errors.push(`Invalid check digits (expected <strong>${expectedCheckDigits}</strong>).`);
                }
            }

            result.isValid = result.errors.length === 0;
            return result;
        }

        function convertToNumericArray(str) {
            return str.split('').map(c => c.charCodeAt(0) - 48);
        }

        function updateDisplayFields(cnpj) {
            document.getElementById('unformattedCnpj').textContent = cnpj || '-';
            document.getElementById('formattedCnpj').textContent = cnpj.length === 14 ? formatCNPJ(cnpj) : (cnpj || '-');
            document.getElementById('rootNumber').textContent = cnpj.length >= 8 ? cnpj.slice(0, 8) : '-';
            document.getElementById('branchNumber').textContent = cnpj.length >= 12 ? cnpj.slice(8, 12) : '-';
            document.getElementById('checkDigits').textContent = cnpj.length >= 14 ? cnpj.slice(12) : '-';
        }

        function showResult(message, isValid, errors = []) {
            const resultMessage = document.getElementById('resultMessage');
            const errorList = document.getElementById('errorList');

            resultMessage.innerHTML = isValid
                ? `<span class="badge valid-badge">${message}</span>`
                : `<span class="badge error-badge">${message}</span>`;

            errorList.innerHTML = errors && errors.length
                ? `<ul>${errors.map(e => `<li>${e}</li>`).join('')}</ul>`
                : '';
        }

        function clearValidation() {
            document.getElementById('resultMessage').innerHTML = '';
            document.getElementById('errorList').innerHTML = '';
        }

        // Add some app-like behavior
        window.addEventListener('beforeunload', function(e) {
            const input = document.getElementById('cnpjInput').value;
            if (input.trim()) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
